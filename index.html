<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Leader Board - The Board Bunch</title>
</head>
<body>
    <div style="position: absolute; top: 50%; transform: translateY(-50%); right: 0;">
        <img src="/images/university logo.png" alt="" style="height: 10vw; width: auto;">
    </div>
    <div id="containerDiv">
        <header>
            <img src="/images/logo.jpg" alt="">
            <h1>Leader Board</h1>
        </header>
        <div id="title">
            <div class="titleName"><h2>Name</h2></div>
            <div class="titleScore"><h2>Score</h2></div>
        </div>
        <div class="nameAndScore">
            <div class="name"><h3></h3></div>
            <div class="score"><h3></h3></div>
        </div>
        <div id="namesAndScoresContainer">
        </div>
    </div>
    <footer style="text-align: center; margin: 1%;">
        <h4>Credits to <a style="color: black; text-decoration: underline; text-decoration-color: red;" href="http://www.cybereon3d.com">Cybereon 3D</a></h4>
    </footer>
</body>
</html>
<script type="module" src="Firebase.js"></script>
<script defer src="Script.js"></script>
